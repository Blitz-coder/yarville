<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yarville</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Логотип -->
    <header class="header">
        <div class="header__brand">
            <div class="container container-brand">
                <a href="#" class="header__logo">
                    <img src="img/logo.png" alt="img: Yarville - оценочная компания" class="header__logo-img">
                </a>
                <div class="header__toggle"></div>
            </div>
        </div>
        <!-- Планка с контактами -->
        <div class="header__contacts">
            <div class="container container-contacts">
                <div class="header__contacts-phone">
                    <a href="tel:111111" class="header__contacts-phone-num">111-111</a>
                    <i class="header-icon fa fa-phone-square"></i>
                    <a href="tel:222222" class="header__contacts-phone-num">222-222</a>
                </div>

                <div class="header__contacts-address">
                    <i class="header-icon fa fa-map-marker"></i>
                    <span>г. Ярославль</span>
                </div>

                <div class="header__contacts-time">
                    <span>ПН-ПТ: 8:00-20:00</span>
                    <i class="header-icon fa fa-clock-o"></i>
                    <span>СБ-ВС: Выходной</span>

                </div>

            </div>
        </div>
        <!-- Главное меню -->
        <div class="header__navbar">
            <div class="container container-navbar">
                <ul class="nav">
                    <li class="nav-item">
                        <a href="#" class="nav-item-link">О компании</a>
                    </li>
                    <li class="nav-item nav-item--focus">
                        <a href="#" class="nav-item-link">Услуги</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item-link">Перетяжка салона</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item-link">Города</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item-link">Марки</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item-link">Статьи</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item-link">Доставка/Оплата</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-item-link">Контакты</a>
                    </li>
                </ul>

            </div>
        </div>


    </header>


    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
